<section class="vh-200" style="background-color:#9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-3">
              
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b> Sign Up!</b></h5>
  
                    <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form2Example17">NAME</label>
                      <input type="text" id="form2Example17" class="form-control form-control-lg" name="name" [(ngModel)]="name" />
                    </div>
  
                    <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form2Example27">PHONE NUMBER</label>
                      <input type="text" id="form2Example27" class="form-control form-control-lg" name="mobile" [(ngModel)]="mobile"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">GENDER</label>
                        <select name="" id="form2Example17" class="form-control form-control-lg" name="gender" [(ngModel)]="gender">
                            <option value="FEMALE">FEMALE</option>
                            <option value="MALE">MALE</option>
                            
                        </select>
                       
                      </div>

                      <div class="form-outline mb-4">
                       
                        <label class="form-label" for="form2Example17">EMAIL</label>
                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="email" [(ngModel)]="email"/>
                      </div>

                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form2Example17">ADDRESS</label>
                        <textarea name="" id="form2Example17" cols="30" rows="10" class="form-control form-control-lg" name="address" [(ngModel)]="address"></textarea>
                        
                      </div>

                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form2Example17">PINCODE</label>
                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="pincode" [(ngModel)]="pincode"/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">BLOOD GROUP</label>
                        <!--<input type="email" id="form2Example17" class="form-control form-control-lg" />-->
                        <select name="" id="form2Example17" class="form-control form-control-lg" name="blood" [(ngModel)]="blood">
                            <option value="A+ve">A+ve</option>
                            <option value="B+ve">B+ve</option>
                            <option value="O+ve">O+ve</option>
                        </select>
                        
                      </div>

                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form2Example17">DATE OF BIRTH</label>
                        <input type="date" id="form2Example17" class="form-control form-control-lg"name="dob" [(ngModel)]="dob" />
                      </div>

                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form2Example17">AGE</label>
                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="age" [(ngModel)]="age"/>
                      </div>

                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form2Example17">PARENT NAME</label>
                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="parent" [(ngModel)]="parent"/>
                      </div>

                      <div class="form-outline mb-4">
                       
                        <label class="form-label" for="form2Example17">PASSWORD</label>
                        <input type="password" id="form2Example17" class="form-control form-control-lg" name="password" [(ngModel)]="password"/>
                      </div>

                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form2Example17">CONFIRM PASSWORD</label>
                        <input type="password" id="form2Example17" class="form-control form-control-lg" name="confirm" [(ngModel)]="confirm" />
                      </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="readValues()" >REGISTER</button>
                    </div>
  
                    
                    <p><a href="/" style="color: #393f81;">GO TO LOGIN PAGE</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
